<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body { background: #e3d1d1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    canvas { background: #d5aeae; border: 2px solid rgb(58, 225, 58); }
  </style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scale = 20;
  const rows = canvas.height / scale;
  const cols = canvas.width / scale;

  let snake = [{x: 10, y: 10}];
  let food = {};
  let dx = 1;
  let dy = 0;

  function placeFood() {
    food.x = Math.floor(Math.random() * cols);
    food.y = Math.floor(Math.random() * rows);
  }

  function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x * scale, food.y * scale, scale, scale);

    // Draw snake
    ctx.fillStyle = 'lime';
    snake.forEach(part => {
      ctx.fillRect(part.x * scale, part.y * scale, scale, scale);
    });

    // Move snake
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};

    // Game over: wall collision
    if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows) {
      resetGame();
      return;
    }

    // Game over: self collision
    for (let part of snake) {
      if (part.x === head.x && part.y === head.y) {
        resetGame();
        return;
      }
    }

    snake.unshift(head);

    // Eat food
    if (head.x === food.x && head.y === food.y) {
      placeFood();
    } else {
      snake.pop();
    }
  }

  function resetGame() {
    snake = [{x: 10, y: 10}];
    dx = 1;
    dy = 0;
    placeFood();
  }

  window.addEventListener('keydown', e => {
    switch (e.key) {
      case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
      case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
      case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
      case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
    }
  });

  placeFood();
  setInterval(draw, 100);
</script>
</body>
</html>
