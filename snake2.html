<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
    }

    canvas {
      background: #222;
      margin-top: 20px;
      border: 2px solid #fff;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .controls button {
      font-size: 24px;
      margin: 5px;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Mobile Touch Controls -->
  <div class="controls">
    <button onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
    <div class="row">
      <button onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
      <button onclick="changeDirection('down')">‚¨áÔ∏è</button>
      <button onclick="changeDirection('right')">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    const tileCount = canvas.width / grid;
    let snake = [{ x: 160, y: 160 }];
    let dx = grid;
    let dy = 0;
    let food = {
      x: Math.floor(Math.random() * tileCount) * grid,
      y: Math.floor(Math.random() * tileCount) * grid,
    };
    let score = 0;

    function gameLoop() {
      requestAnimationFrame(gameLoop);

      if (++count < 5) return; // speed control
      count = 0;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // wall collision
      if (
        head.x < 0 ||
        head.x >= canvas.width ||
        head.y < 0 ||
        head.y >= canvas.height
      ) {
        resetGame();
        return;
      }

      // self collision
      for (let s of snake) {
        if (s.x === head.x && s.y === head.y) {
          resetGame();
          return;
        }
      }

      snake.unshift(head);

      // food collision
      if (head.x === food.x && head.y === food.y) {
        score++;
        food.x = Math.floor(Math.random() * tileCount) * grid;
        food.y = Math.floor(Math.random() * tileCount) * grid;
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      for (let s of snake) {
        ctx.fillRect(s.x, s.y, grid - 2, grid - 2);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid - 2, grid - 2);

      ctx.fillStyle = "#fff";
      ctx.font = "16px sans-serif";
      ctx.fillText("Score: " + score, 10, canvas.height - 10);
    }

    function resetGame() {
      alert("Game Over! Your score: " + score);
      snake = [{ x: 160, y: 160 }];
      dx = grid;
      dy = 0;
      score = 0;
    }

    function changeDirection(dir) {
      if (dir === "up" && dy === 0) {
        dx = 0; dy = -grid;
      } else if (dir === "down" && dy === 0) {
        dx = 0; dy = grid;
      } else if (dir === "left" && dx === 0) {
        dx = -grid; dy = 0;
      } else if (dir === "right" && dx === 0) {
        dx = grid; dy = 0;
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowUp" && dy === 0) changeDirection("up");
      if (e.key === "ArrowDown" && dy === 0) changeDirection("down");
      if (e.key === "ArrowLeft" && dx === 0) changeDirection("left");
      if (e.key === "ArrowRight" && dx === 0) changeDirection("right");
    });

    let count = 0;
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
